<!doctype html>
<html lang="ja">
<head>
  {% include head.html %}
  <!-- keep stylesheet after head meta so any meta-provided preload/hints appear before CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="current-year"></span> Ruichiji — Composer</p>
    </div>
  </footer>

  <!-- base path for assets/data を main.js が参照します -->
  <script>window.SITE_ASSET_PATH = "{{ '/assets/' | relative_url }}";</script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>
