<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ruichiji</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="index.html">Ruichiji</a></h1>
      <nav class="main-nav" aria-label="Main navigation">
        <!-- main-nav items (links) -->
        <a href="index.html">Home</a>
        <a href="topics.html">Topic</a>
        <a href="music.html">Music</a>
        <a href="movie.html">Movie</a>
        <a href="discography.html">Discography</a>
        <a href="live.html">Live</a>
        <!-- social icons will be inserted by main.js -->
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Static home-top notice -->
    <div class="home-contact" role="note" aria-label="連絡先案内">
      <p>ご連絡はXかDiscordでお願いします。<br>Discord: <strong>ruichiji</strong></p>
    </div>

    <!-- Home list container: main.js will populate #home-list -->
    <section id="home-list">
      <ul>
        <li id="latest-topics">
          <!-- loadLatest('topics') will populate -->
        </li>
        <li id="latest-music">
          <!-- loadLatest('music') will populate -->
        </li>
        <li id="latest-movies">
          <!-- loadLatest('movies') will populate -->
        </li>
        <li id="latest-album">
          <!-- loadLatest('discography') will populate -->
        </li>
        <li id="latest-live">
          <!-- loadLatest('live') will populate -->
        </li>
      </ul>
    </section>

    <!-- other homepage content as needed -->
  </main>

  <footer class="site-footer container">
    <p>© Ruichiji</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    // initialize home widgets
    if (window.main && typeof window.main.loadLatest === 'function') {
      try { main.loadLatest('topics', '#latest-topics', 'topic.html?id='); } catch (e) {}
      try { main.loadLatest('music', '#latest-music', 'track.html?id='); } catch (e) {}
      try { main.loadLatest('movies', '#latest-movies', 'movie.html?id='); } catch (e) {}
      try { main.loadLatest('discography', '#latest-album', 'album.html?id='); } catch (e) {}
      try { main.loadLatest('live', '#latest-live', 'live-event.html?id='); } catch (e) {}
    }
  </script>
</body>
</html>
