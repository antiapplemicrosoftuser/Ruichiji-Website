<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-labelledby="title desc">
  <title id="title">Ruichiji default R emblem</title>
  <desc id="desc">Dark-mode background with a slightly left-up shifted stylized letter R moved a bit lower per request.</desc>

  <defs>
    <!-- dark background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071018"/>
      <stop offset="1" stop-color="#05080a"/>
    </linearGradient>

    <!-- gradient for the R glyph -->
    <linearGradient id="rGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#6ff3df"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- subtle drop shadow to lift the glyph slightly -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" rx="28" fill="url(#bgGrad)"/>

  <!-- Group translated slightly up-left from exact center previously, now moved slightly down -->
  <g transform="translate(290,325)" filter="url(#ds)">
    <!-- Using text anchored at (0,0) with central baselines to ensure visual centering around the translated point -->
    <text x="0" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="800"
          font-size="360"
          fill="url(#rGrad)"
          style="letter-spacing:-14px;">
      R
    </text>
  </g>
</svg>